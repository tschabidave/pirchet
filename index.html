<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Silzer Pirchet</title>
    <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;

<body>
    <div id="map"></div>
    <script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: { lat: 47.26171043, lng: 10.90704634 },
            mapTypeId: 'satellite'
        });

        var ctaLayer = new google.maps.KmlLayer({
            url: "/Users/david/Cloud Drive/Projekte/Pirchet/Website/pirchet.kml", //'http://tschabitscher.me/Pirchet_final1.kml',
            map: map
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBDe_bF6P3SzjWzdJaEYIM5KcjdLCEmuY&callback=initMap">
    </script>
</body>
